<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,cyrillic-ext,cyrillic,greek-ext,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
	
	<title>Facture</title>
	
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
	<!--script type='text/javascript' src='js/jquery-1.3.2.min.js'></script-->
	<script type='text/javascript' src='js/example.js'></script>

</head>

<body>


	<div id="page-wrap">

		<div id="header">FACTURE</div>
		
		<div id="identity">
		
		<div id="logo">
			<img id="image" src="images/logo.png" alt="logo" />
            </div>
		

            <textarea id="customer-title">Nom client
Adresse client
Mail client
Téléphone client</textarea>

            
		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="address">FIONA DUVOISIN
CP 49, 1373 CHAVORNAY
BANQUE RAIFFEISEN 
YVERDON-LES BAINS
IBAN: CH27 8047 2000 0064 6682 1
NO.CB: 80472
SWIFT-BIC: RAIFCH22472</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Facture #</td>
                    <td><textarea>Numéro</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><textarea id="date">December 15, 2009</textarea></td>
                </tr>
                <!--tr>
                    <td class="meta-head">Total HT</td>
                    <td><div class="due">0.00</div><span class="currency"></span></td>
                </tr-->

            </table>
		
		</div>
		
		
		<table id="items">
		
		  <tr>
		      <th>Produit</th>
		      <th>Description</th>
		      <th>Prix unitaire</th>
		      <th>Quantité</th>
		      <th>Prix</th>
		  </tr>
		  
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>Nom du produit</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
		      <td class="description"><textarea>Description du produit</textarea></td>
		      <td><textarea class="cost">0.00</textarea></td>
		      <td><textarea class="qty">0</textarea></td>
		      <td><span class="price">0.00</span><span class="currency"></span></td>
		  </tr>
		  
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>Nom du produit</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>

		      <td class="description"><textarea>Description du produit</textarea></td>
		      <td><textarea class="cost">0.00</textarea></td>
		      <td><textarea class="qty">0</textarea></td>
		      <td><span class="price">0.00</span><span class="currency"></span></td>
		  </tr>
		  
		  <tr id="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Ajouter un produit</a></td>
		  </tr>
		  
		  <tr>
		      <td colspan="2" rowspan="4" class="blank"><textarea id="plaintext"></textarea></td>
		      <td colspan="2" class="total-line">Sous-total HT</td>
		      <td colspan="1" class="total-value"><div id="subtotal">0.00</div><span class="currency"></span></td>
		  </tr>
		  <tr>

		      <!--td colspan="2" class="blank"> </td-->
		      <td colspan="2" class="total-line">Total HT</td>
		      <td colspan="1" class="total-value"><div id="total">0.00</div><span class="currency"></span></td>
		  </tr>
		  <tr>
		      <!--td colspan="2" class="blank"> </td-->
		      <td colspan="2" class="total-line">Montant payé</td>
		      <td colspan="1" class="total-value"><textarea id="paid">0.00</textarea></td>
		  </tr>
		  <tr>
		      <!--td colspan="2" class="blank"> </td-->
		      <td colspan="2" class="total-line balance">Solde HT</td>
		      <td colspan="1" class="total-value balance"><div class="due">0.00</div><span class="currency"></span></td>
		  </tr>
		
		</table>
		
		<div id="terms">
		  <h5>Conditions de vente</h5>
		  <textarea>10 jours NET, TVA non applicable. Nous vous remercions de votre confiance !</textarea>
		</div>
		
		<div id="footer" style="width:100%;margin-left:auto;margin-right:auto;text-align:center;vertical-align:middle;"><img src="images/logo2.png" style="margin:10px;width:40px;vertical-align:middle;"><img src="images/watermelon.svg" style="margin:10px;width:40px;vertical-align:middle;"><span style="margin:10px;padding:5px;vertical-align:middle;">Powered by Watermelon.ch</span></div>
	
	</div>
	
</body>

</html>
